<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
</head>
<body>
    <div class="wrapper">
        <h1><u>Submitted Info</u></h1>
        <div class="section">
            <h3>Name:<span>{{name}}</span></h3>
        </div>
        <div class="section">
            <h3>Location:<span>{{location}}</span></h3>
        </div>
        <div class="section">
            <h3>Favorite Language:<span>{{language}}</span></h3>
        </div>
        <div class="section">
            <h3>Comment:<span>{{comment}}</span></h3>
        </div>
    </div>
</body>
</html>
