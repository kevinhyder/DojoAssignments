<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Registration Form</title>
</head>
<body>
    <form>
        <div id="registration-form">
            <h1>My Registration Form</h1>
            <p class="formfield">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </p>
            <p class="formfield">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </p>
            <p class="formfield">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </p>
            <p class="formfield">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </p>
            <p class="formfield">
                <label for="pw-confirm">PW Confirm</label>
                <input type="password" id="pw-confirm" name="pw-confirm">
            </p>
            <p class="formfield">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="male" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="female" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="other" value="other">
            
            <p>A Short Description About Yourself:</p>
            <textarea name="description"></textarea>
            <p>
                <label for="favorite-language">Favorite Language</label>
                <select name="favorite-language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="C#">C#</option>
                </select>
            </p>

            <input type="submit" value="Submit">

        </div>
    </form>
</body>
</html>
