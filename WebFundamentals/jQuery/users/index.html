<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <title>Users</title>
</head>
<body>
    <div id="wrapper">
        <table>
            <thead>
                <tl>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact#</th>
                </tl>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="container">
                <h1>Add User</h1>
                <form>
                    <p>First Name:<input id="first-name" type="text" name="first-name" placeholder="First Name"></p>
                    <p>Last Name:<input id="last-name" type="text" name="last-name" placeholder="Last Name"></p>
                    <p>Email Address:<input id="email-address" type="text" name="email-address" placeholder="Email Address"></p>
                    <p>Contact No.:<input id="contact-num" type="text" name="contact-num" placeholder="Phone No."></p>
                </form>
        
                <button>Add User</button>
            </div>
            
        </form>
    </div>
</body>
</html>
